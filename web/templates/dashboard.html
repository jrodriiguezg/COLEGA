{% extends "base.html" %}

{% block content %}
<div class="row g-4 mb-4" id="widget-container">
    <!-- CPU Temp -->
    <div class="col-md-3" id="widget-cpu-temp">
        <div class="card h-100 border-primary border-opacity-25">
            <div class="card-body d-flex align-items-center">
                <div class="rounded-circle bg-primary bg-opacity-10 p-3 me-3">
                    <i class="fas fa-thermometer-half fa-2x text-primary"></i>
                </div>
                <div>
                    <h6 class="card-subtitle mb-1 text-muted">CPU Temp</h6>
                    <h2 class="card-title mb-0" id="cpu-temp">--</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- CPU Usage -->
    <div class="col-md-3" id="widget-cpu-usage">
        <div class="card h-100 border-info border-opacity-25">
            <div class="card-body d-flex align-items-center">
                <div class="rounded-circle bg-info bg-opacity-10 p-3 me-3">
                    <i class="fas fa-microchip fa-2x text-info"></i>
                </div>
                <div>
                    <h6 class="card-subtitle mb-1 text-muted">CPU Usage</h6>
                    <h2 class="card-title mb-0" id="cpu-usage">--</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- RAM Usage -->
    <div class="col-md-3" id="widget-ram-usage">
        <div class="card h-100 border-warning border-opacity-25">
            <div class="card-body d-flex align-items-center">
                <div class="rounded-circle bg-warning bg-opacity-10 p-3 me-3">
                    <i class="fas fa-memory fa-2x text-warning"></i>
                </div>
                <div>
                    <h6 class="card-subtitle mb-1 text-muted">RAM Usage</h6>
                    <h2 class="card-title mb-0" id="ram-usage">--</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Disk Usage -->
    <div class="col-md-3" id="widget-disk-usage">
        <div class="card h-100 border-success border-opacity-25">
            <div class="card-body d-flex align-items-center">
                <div class="rounded-circle bg-success bg-opacity-10 p-3 me-3">
                    <i class="fas fa-hdd fa-2x text-success"></i>
                </div>
                <div>
                    <h6 class="card-subtitle mb-1 text-muted">Disk Usage</h6>
                    <h2 class="card-title mb-0" id="disk-usage">--</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-info-circle me-2"></i> Estado del Sistema
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 id="health-status-text" class="mb-0">Sistema Monitorizado</h5>
                        <small class="text-muted" id="health-last-event">Sin incidentes recientes</small>
                    </div>
                    <div class="text-end">
                        <span class="badge bg-success" id="health-badge">Self-Healing Activo</span>
                        <div class="small text-muted mt-1">Incidentes (24h): <span id="health-incidents">0</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
<script>
    // --- SortableJS Logic ---
    const container = document.getElementById('widget-container');

    // 1. Initialize Sortable
    new Sortable(container, {
        animation: 150,
        ghostClass: 'bg-light',
        onEnd: function (evt) {
            saveLayout();
        }
    });

    // 2. Save Layout
    function saveLayout() {
        const order = Array.from(container.children).map(child => child.id);
        fetch('/api/dashboard/layout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token() }}' // If using flask-wtf, we need token. But we are largely headless API based or cookie session. 
                // Let's assume session cookie covers it or check if CSRF is strict. 
                // web_admin.py has @csrf.exempt or standard form protection?
                // Line 35: csrf = CSRFProtect(app). It IS active.
                // We need to inject token in base.html usually.
                // For now, let's try without and if it fails we add header.
            },
            body: JSON.stringify({ layout: order })
        }).catch(err => console.error('Error saving layout:', err));
    }

    // 3. Load Layout
    function loadLayout() {
        fetch('/api/dashboard/layout')
            .then(res => res.json())
            .then(layout => {
                if (layout && layout.length > 0) {
                    layout.forEach(id => {
                        const element = document.getElementById(id);
                        if (element) {
                            container.appendChild(element); // Moves it to the end, effectively reordering
                        }
                    });
                }
            })
            .catch(err => console.error('Error loading layout:', err));
    }

    // Initial Load
    document.addEventListener('DOMContentLoaded', loadLayout);

    function updateStats() {
        fetch('/api/stats')
            .then(response => response.json())
            .then(data => {
                document.getElementById('cpu-temp').innerText = data.cpu_temp;
                document.getElementById('cpu-usage').innerText = data.cpu_usage;
                document.getElementById('ram-usage').innerText = data.ram_usage;
                document.getElementById('disk-usage').innerText = data.disk_usage;
            })
            .catch(err => console.error('Error fetching stats:', err));

        fetch('/api/health/status')
            .then(response => response.json())
            .then(data => {
                document.getElementById('health-incidents').innerText = data.recent_incidents;
                document.getElementById('health-last-event').innerText = data.last_message;

                const badge = document.getElementById('health-badge');
                if (data.recent_incidents > 0) {
                    badge.className = 'badge bg-warning text-dark';
                    badge.innerText = 'Incidentes Recientes';
                } else {
                    badge.className = 'badge bg-success';
                    badge.innerText = 'Estable';
                }
            })
            .catch(err => console.error('Error fetching health:', err));
    }
    setInterval(updateStats, 2000);
    updateStats();
</script>
{% endblock %}
