{% extends "base.html" %}

{% block content %}
<div class="row g-4 mb-4" id="network-cards">
    <!-- Populated by JS -->
</div>

<div class="row g-4">
    <!-- WiFi Scanner -->
    <div class="col-md-8">
        <div class="card h-100">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-wifi me-2"></i> Esc치ner WiFi</h5>
                <button onclick="scanWifi()" class="btn btn-sm btn-primary" id="scan-btn">
                    <i class="fas fa-sync-alt"></i> Escanear
                </button>
            </div>
            <div class="card-body">
                <div id="wifi-list" class="row g-3">
                    <div class="col-12 text-center text-muted py-5">
                        <i class="fas fa-broadcast-tower fa-3x mb-3 opacity-25"></i>
                        <p>Haz clic en "Escanear" para buscar redes disponibles.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Network Tools -->
    <div class="col-md-4">
        <div class="card h-100">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-tools me-2"></i> Herramientas</h5>
            </div>
            <div class="card-body">
                <div class="d-grid gap-2">
                    <button onclick="runPing()" class="btn btn-outline-light text-start">
                        <i class="fas fa-globe me-2"></i> Test Conectividad (Ping)
                    </button>
                    <button onclick="runSpeedTest()" class="btn btn-outline-light text-start" id="speedtest-btn">
                        <i class="fas fa-tachometer-alt me-2"></i> Test Velocidad
                    </button>
                </div>
                <div id="ping-result" class="mt-3 bg-black rounded p-2 text-mono small text-success"
                    style="min-height: 150px; white-space: pre-wrap;"></div>
            </div>
        </div>
    </div>
</div>

<!-- Connect Modal -->
<div class="modal fade" id="connectModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark border-secondary">
            <div class="modal-header border-secondary">
                <h5 class="modal-title">Conectar a <span id="modal-ssid" class="text-primary"></span></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Contrase침a WiFi</label>
                    <input type="password" id="wifi-password" class="form-control bg-black border-secondary text-light"
                        placeholder="Introduce la contrase침a">
                </div>
                <div id="connect-status" class="text-center small mb-2"></div>
            </div>
            <div class="modal-footer border-secondary">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="connectWifi()" id="connect-btn">Conectar</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let currentSSID = '';
    const connectModal = new bootstrap.Modal(document.getElementById('connectModal'));

    function updateNetwork() {
        fetch('/api/network')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('network-cards');
                container.innerHTML = '';

                data.forEach(iface => {
                    const statusColor = iface.is_up ? 'success' : 'danger';
                    const icon = iface.name === 'wlan0' ? 'fa-wifi' : 'fa-network-wired';

                    const card = `
                        <div class="col-md-4">
                            <div class="card h-100 border-${statusColor} border-opacity-25">
                                <div class="card-body d-flex align-items-center">
                                    <div class="rounded-circle bg-${statusColor} bg-opacity-10 p-3 me-3">
                                        <i class="fas ${icon} fa-lg text-${statusColor}"></i>
                                    </div>
                                    <div>
                                        <h6 class="card-subtitle mb-1 text-muted">${iface.name}</h6>
                                        <h3 class="card-title mb-0 h5">${iface.ip}</h3>
                                        <span class="badge bg-${statusColor} mt-1">${iface.is_up ? 'ONLINE' : 'OFFLINE'}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            });
    }

    function scanWifi() {
        const listDiv = document.getElementById('wifi-list');
        const btn = document.getElementById('scan-btn');

        listDiv.innerHTML = '<div class="col-12 text-center py-4"><div class="spinner-border text-primary" role="status"></div><p class="mt-2 text-muted">Escaneando redes...</p></div>';
        btn.disabled = true;

        fetch('/api/wifi/scan')
            .then(res => res.json())
            .then(networks => {
                listDiv.innerHTML = '';
                btn.disabled = false;

                if (networks.length === 0) {
                    listDiv.innerHTML = '<div class="col-12 text-center text-muted py-4">No se encontraron redes.</div>';
                    return;
                }

                networks.forEach(net => {
                    const signalColor = net.signal > 70 ? 'success' : (net.signal > 40 ? 'warning' : 'danger');
                    const card = `
                        <div class="col-md-6 col-lg-4">
                            <div class="card h-100 bg-dark border-secondary hover-card" style="cursor: pointer;" onclick="openConnectModal('${net.ssid}')">
                                <div class="card-body p-3">
                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                        <h6 class="card-title mb-0 text-truncate" title="${net.ssid}">${net.ssid}</h6>
                                        ${net.in_use ? '<span class="badge bg-success"><i class="fas fa-check"></i></span>' : ''}
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center small text-muted">
                                        <span><i class="fas fa-lock me-1"></i> ${net.security}</span>
                                        <span class="text-${signalColor}"><i class="fas fa-signal"></i> ${net.signal}%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    listDiv.innerHTML += card;
                });
            })
            .catch(err => {
                listDiv.innerHTML = `<div class="col-12 text-center text-danger py-4">Error: ${err}</div>`;
                btn.disabled = false;
            });
    }

    function openConnectModal(ssid) {
        currentSSID = ssid;
        document.getElementById('modal-ssid').innerText = ssid;
        document.getElementById('wifi-password').value = '';
        document.getElementById('connect-status').innerText = '';
        connectModal.show();
        setTimeout(() => document.getElementById('wifi-password').focus(), 500);
    }

    function connectWifi() {
        const password = document.getElementById('wifi-password').value;
        const statusDiv = document.getElementById('connect-status');
        const btn = document.getElementById('connect-btn');

        if (!password) {
            statusDiv.innerHTML = '<span class="text-warning">Introduce la contrase침a.</span>';
            return;
        }

        statusDiv.innerHTML = '<span class="text-info"><i class="fas fa-spinner fa-spin"></i> Conectando...</span>';
        btn.disabled = true;

        fetch('/api/wifi/connect', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ssid: currentSSID, password: password })
        })
            .then(res => res.json())
            .then(data => {
                btn.disabled = false;
                if (data.success) {
                    statusDiv.innerHTML = '<span class="text-success"><i class="fas fa-check"></i> Conectado correctamente.</span>';
                    setTimeout(() => {
                        connectModal.hide();
                        updateNetwork();
                        scanWifi();
                    }, 1500);
                } else {
                    statusDiv.innerHTML = `<span class="text-danger">Error: ${data.message}</span>`;
                }
            })
            .catch(err => {
                btn.disabled = false;
                statusDiv.innerHTML = `<span class="text-danger">Error: ${err}</span>`;
            });
    }

    function runPing() {
        const outputDiv = document.getElementById('ping-result');
        outputDiv.innerText = "Ejecutando ping...";

        fetch('/api/terminal', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ command: 'ping -c 4 google.com' })
        })
            .then(res => res.json())
            .then(data => {
                outputDiv.innerText = data.output;
            });
    }

    function runSpeedTest() {
        const outputDiv = document.getElementById('ping-result');
        const btn = document.getElementById('speedtest-btn');

        outputDiv.innerText = "Ejecutando test de velocidad (puede tardar unos 30s)...";
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Midiendo...';

        fetch('/api/network/speedtest', {
            method: 'POST'
        })
            .then(res => res.json())
            .then(data => {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-tachometer-alt me-2"></i> Test Velocidad';

                if (data.error) {
                    outputDiv.innerText = "Error: " + data.error;
                } else {
                    outputDiv.innerText = `Ping: ${data.ping}\nDescarga: ${data.download}\nSubida: ${data.upload}`;
                }
            })
            .catch(err => {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-tachometer-alt me-2"></i> Test Velocidad';
                outputDiv.innerText = "Error de red: " + err;
            });
    }

    updateNetwork();
</script>

<style>
    .hover-card:hover {
        background-color: rgba(255, 255, 255, 0.1) !important;
        transform: translateY(-2px);
        transition: all 0.2s;
    }
</style>
{% endblock %}
